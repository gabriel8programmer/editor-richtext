<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu editor</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Londrina+Outline&display=swap" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/index.js" defer></script>
</head>

<body>

    <div class="container-editor" id="editor">
        <h4>Meu Editor</h4>
        <div class="container-tools">
            <!--text tools-->
            <button class="btn-format-text" id="btn-bold" data-command="bold" title="Negrito">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button class="btn-format-text" id="btn-italic" data-command="italic" title="Italico">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button class="btn-format-text" id="btn-underline" data-command="underline" title="Sublinhado">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button class="btn-format-text" id="btn-strikethrough" data-command="strikeThrough" title="Riscado">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button class="btn-format-text" id="btn-subscript" data-command="subscript" title="Subscrito">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <button class="btn-format-text" id="btn-superscript" data-command="superscript" title="Sobrescrito">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <!--link tools-->
            <button class="btn-format-link" id="btn-link" data-command="createLink" title="Link">
                <i class="fa-solid fa-link"></i>
            </button>
            <button class="btn-format-text" id="btn-unlink" data-command="unlink" title="Remover Link">
                <i class="fa-solid fa-link-slash"></i>
            </button>
            <!--align tools-->
            <button class="btn-format-text" id="btn-left" data-command="justifyLeft" title="Alinhamento Esquerdo">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="btn-format-text" id="btn-center" data-command="justifyCenter" title="Alinhamento Centralizado">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="btn-format-text" id="btn-right" data-command="justifyRight" title="Alinhamento Direito">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button class="btn-format-text" id="btn-justify" data-command="justifyFull" title="Alinhamento Justificado">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <!--list tools-->
            <button class="btn-format-text" id="btn-ul" data-command="insertUnorderedList" title="Inserir lista não ordenada">
                <i class="fa-solid fa-list"></i>
            </button>
            <button class="btn-format-text" id="btn-ol" data-command="insertOrderedList" title="Inserir lista ordenada">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <!--undo and redo tools-->
            <button class="btn-format-text" id="btn-undo" data-command="undo" title="Desfazer">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="btn-format-text" id="btn-redo" data-command="redo" title="Refazer">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <!--clear tools-->
            <button class="btn-format-text" id="btn-removeFormat" data-command="removeFormat" title="Remover Formatação">
                <i class="fa-solid fa-text-slash"></i>
            </button>
            <!--color tools-->
            <div class="btn-format-color" id="btn-fontColor" data-command="foreColor">
                <input type="color" id="text-color">
                <label for="text-color">Cor da Fonte</label>
            </div>
            <div class="btn-format-color" id="btn-backColor" data-command="backColor">
                <input type="color" id="highlight">
                <label for="highlight">Cor do Contorno</label>
            </div>
            <!--font tools-->
            <select class="btn-format-select" id="btn-heading" data-command="heading">
                <option value="">Normal</option>
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
                <option value="h5">H5</option>
                <option value="h6">H6</option>
            </select>
            <select class="btn-format-select" id="btn-font" data-command="fontName">
                <option value="arial" selected>Arial</option>
                <option value="times new roman">Times New Roman</option>
                <option value="helvetica">Helvetica</option>
                <option value="monospace">Monospace</option>
                <option value="consolas">Consolas</option>
            </select>
        </div>
        <!--textarea-->
        <div id="textarea" contenteditable="true"></div>
    </div>

</body>

</html>
