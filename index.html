<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu editor</title>
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Londrina+Outline&display=swap" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/index.js" defer></script>
</head>

<body>

    <div class="container-editor" id="editor">
        <h4>Meu Editor</h4>
        <div class="container-tools">
            <button class="btn-mark" id="btn-bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button class="btn-mark" id="btn-italic">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button class="btn-mark" id="btn-underline">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button class="btn-mark" id="btn-strikethrough">
                <i class="fa-solid fa-strikethrough"></i>
            </button>
            <button class="btn-mark" id="btn-subscript">
                <i class="fa-solid fa-subscript"></i>
            </button>
            <button class="btn-mark" id="btn-superscript">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button class="btn-mark" id="btn-left">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button class="btn-mark" id="btn-center">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button class="btn-mark" id="btn-right">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button class="btn-mark" id="btn-justify">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button class="btn-mark" id="btn-ul">
                <i class="fa-solid fa-list"></i>
            </button>
            <button class="btn-mark" id="btn-ol">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button class="btn-mark" id="btn-textcolor">
                <i class="fa-solid fa-font"></i>
                <div style="width: 20px; height: 5px; background: red;"></div>
            </button>
            <button class="btn-mark" id="btn-markcolor">
                <i class="fa-solid fa-marker"></i>
                <div style="width: 20px; height: 5px; background: red;"></div>
            </button>
            <select id="btn-font">
                <option value="arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="mono">Monospace</option>
                <option value="consolas">Consolas</option>
            </select>
            <select id="btn-size">
                <option value="normal">Normal</option>
                <option value="h1">H1</option>
                <option value="h2">H2</option>
                <option value="h3">H3</option>
                <option value="h4">H4</option>
                <option value="h5">H5</option>
                <option value="h6">H6</option>
            </select>
        </div>
        <div id="textarea" contenteditable="true" focus="true"></div>
    </div>

</body>

</html>
