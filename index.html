
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu editor</title>
    <script src="https://kit.fontawesome.com/f09990071c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css"/>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="editor">
        <div id="bar-tools">
            <button id="bold">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="align-left">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="align-center">
                <i class="fa-solid fa-align-center"></i>
            </button> 
            <button id="align-right">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="align-center">
                <i class="fa-solid fa-align-justify"></i>
            </button>
            <button id="list-ul">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button id="list-ol">
                <i class="fa-solid fa-list-ol"></i>
            </button>
        </div>
        <textarea id="body" cols="30" rows="10" autofocus></textarea>
    </div>
</body>
</html>
